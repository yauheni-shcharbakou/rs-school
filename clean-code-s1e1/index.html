<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <label for="add-task" class="section-heading add-task__label">Add Item</label>
        <div class="add-task__wrapper">
          <input id="add-task" class="task input add-task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-heading">Todo</h3>
        <ul id="uncompleted-tasks-list" class="task-list">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox"><label class="task task-list__label">Pay Bills</label>
            <input type="text" class="task input task-list__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn_delete-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="task-list__item task-list__item_edit-mode">
            <input class="task-list__checkbox" type="checkbox"><label class="task task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input task-list__input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete"><img class="btn_delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-heading">Completed</h3>
        <ul id="completed-tasks-list" class="task-list task-list_completed">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked><label class="task task-list__label">See the Doctor</label>
            <input type="text" class="task input task-list__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn_delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
